package:
    name: mms-python-adapter
    version: 1.2.4

source:
    path: .

build:
    noarch: python
    number: 0
    script: "{{ PYTHON }} -m pip install . --no-deps -vv "

requirements:
    host:
        - python
        - pip
        - urllib3 >=1.15
        - six >=1.10
        - certifi
        - python-dateutil
    run:
        - mms-python-client <4

about:
    home: http://openmbee.org
    license: Apache 2.0
    license_file: LICENSE
    summary: QOL wrapper for mms-python-client
    description: QOL wrapper for mms-python-client